<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

	<title>{{ page.title }} | {% if page.tagline %}{{page.tagline}}{% else %}{{ site.title }}{% endif %}</title>

    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

	<meta name="google-site-verification" content="KyE-PMrb9__CwHMsFc2fM_b1ecWeTs3P5SKZwvcFTaA">
	<meta name="msvalidate.01" content="E0A6CD63C809E00257EA5B66D60EFFA7" />
	<meta name="bitly-verification" content="4e3dc2895796"/>
	<link href="http://feeds.feedburner.com/usefulparadigm" rel="alternate" title="{{ site.sitename }} News Feed" type="application/atom+xml">
   
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pygment_trac.css">
    <link rel="stylesheet" href="/fancyBox/jquery.fancybox.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  </head>
  <body>
	  <div id="fb-root"></div>
	  <script>(function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) {return;}
	    js = d.createElement(s); js.id = id;
	    js.src = "//connect.facebook.net/ko_KR/all.js#xfbml=1&appId=279724202051145";
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));</script>

    <div class="wrapper">
      <header class="main">
        <hgroup>
          <h1 id="logo"><a href="/">{{ site.title }}</a></h1>
          {% if site.tagline %}
          <h2 id="tagline">{{ site.tagline }}</h2>
          {% endif %}
        </hgroup>
        <ul class="buttons">
          <li><a href="http://github.com/{{ site.author.github }}/" rel="me">Code <strong>GitHub</strong></a></li>
          <li><a href="http://www.facebook.com/{{ site.author.facebook }}/" rel="me">Connect <strong>Facebook</strong></a></li>
          <li><a href="http://twitter.com/{{ site.author.twitter }}/" rel="me">Follow <strong>Twitter</strong></a></li>
        </ul>
      </header>
      <section class="main">
        {{ content }}
      </section>
      <aside>
        <nav>
          <ul>
			<li><a href="/archive.html">Archive</a></li>
			<li><a href="/categories.html">Categories</a></li>
			<li><a href="/wordpress-hosting/">워드프레스 제작지원 신청</a></li>
          </ul>
        </nav>
        <!-- <ul>
          <li class="contact"><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
        </ul> -->
      </aside>
      <footer class="main">
        <p><small>
			Powered by <a href="http://pages.github.com/">GitHub Pages</a>. 
			Themed with <a href="http://github.com/orderedlist/minimal/">minimal</a>. 
		</small></p>
      </footer>
    </div>
    <script src="/js/scale.fix.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script>
	<script src="/fancyBox/jquery.fancybox.pack.js"></script>
	<script src="/js/application.js"></script>

    {% include ga.html %}
  </body>
</html>
