<li class="item">
  <div class="media">
    <a class="pull-left" href="{{post.link}}">
      <img class="media-object" src="{{post.thumbnail}}" width="120" alt="">
    </a>
    <div class="media-body">
      <h5 class="media-heading"><a href="{{post.link}}">{{post.title}}</a></h5>
      <small class="label label-default">{{ post.pubdate }}</small>
      <p>{{post.description}}</p>
    </div>
  </div>
</li>
