<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://ogp.me/ns#"
      xmlns:fb="http://ogp.me/ns/fb#">
<head>
	<meta charset="utf-8">
	{% case page.layout %}
	{% when 'home' %}
		<title>{{ site.sitename }} | {{ site.tagline }}</title>
		<meta name="description" content="{{ page.desctiption }}">
	{% when 'post' %}
		<title>{{ page.title }} | {{ site.sitename }}</title>
		<meta name="description" content="{{ content | strip_html | truncatewords: 25 }}">
	{% else %}
		<title>{{ page.title }} | {{ site.sitename }}</title>
		<meta name="description" content="{{ page.desctiption }}">
	{% endcase %}
	{% include og.html %}
	<meta name="google-site-verification" content="{{ site.sitemap }}">
	<link href="http://feeds.feedburner.com/usefulparadigm" rel="alternate" title="{{ site.sitename }} News Feed" type="application/atom+xml">
