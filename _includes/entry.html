<li class="entry clearfix bigger">
	{% if post.thumbnail %}
		<img class="thumbnail" src="{{ post.thumbnail }}" width="90">
	{% endif %}	
	<h4 class="title">
		<a href="{{ post.url }}">{{ post.title }}</a>
		<small>
			<date>{{ post.date | date_to_string }}</date>
		</small>
	</h4>	
	<p clsss="excerpt">{{ post.excerpt }}</p>
</li>
