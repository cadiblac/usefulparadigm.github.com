<ul class="posts list-unstyled">
{% for post in site.data.blog.posts limit:5 %}
  <li>
    <div class="media">
      <a class="pull-left" href="{{post.link}}">
        <img class="media-object" src="{{post.thumbnail}}" width="120" alt="">
      </a>
      <div class="media-body">
        <h5 class="media-heading"><a href="{{post.link}}">{{post.title}}</a></h5>
        <small class="label label-default">{{ post.pubdate }}</small>
        <p>{{post.description}}</p>
      </div>
    </div>
    <hr class="divider dashed">
  </li>
{% endfor %}
</ul>

<div class="text-center">
  <a href="{{ site.data.blog.url }}" class="btn btn-primary" target="_blank">{{ site.data.더 보기</a>
</div>
