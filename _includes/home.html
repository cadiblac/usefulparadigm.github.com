<div class="page-header">
  <h2>Services & Solutions</h2>
</div>

<ul id="services" class="gridx list-unstyled">
{% for service in page.services %}
  <li class="item item--{{ forloop.index }}" data-animate="zoomInx">
    <a href="{{ service.link }}" class="item__content">
      <h5 class="item__content__title" data-animate-hover="pulse">{{ service.title }} <small>{{ service.subtitle }}</small></h5>
    </a>
  </li>
{% endfor %}
</ul>
